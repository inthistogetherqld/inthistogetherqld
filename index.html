<!DOCTYPE html>
<html>
  <head>
    <title>All In It Together</title>
    <style>
      @font-face {
      font-family: 'Avrile Sans Regular';
      font-style: normal;
      font-weight: normal;
      src: local('Avrile Sans Regular'), url('AvrileSans-Regular.woff') format('woff');
      }
      @font-face {
      font-family: 'Avrile Sans SemiBold';
      font-style: normal;
      font-weight: normal;
      src: local('Avrile Sans SemiBold'), url('AvrileSans-SemiBold.woff') format('woff');
      }
    #content {
      padding-top: 750px; 
      width: 100%;
      font-family:'Avrile Sans SemiBold';
      font-weight: normal;
      color:  #d3d3d3;
      text-align: center;
      margin: 0;
      font-size: 64px;
    }
    </style>
  </head>
<body style="background-color: #5f1e26; width: 1080px; height: 6000px;">
  <div style="background: #5f1e26 url(tick.png) no-repeat scroll center 140px; width: 100%; height: 100%;">
  <form id="form" action="index.html" method="get">
    <label for="fname">First name:</label><input type="text" id="fname" name="fname" value="John"><br>
    <label for="venue">Place:</label><input type="text" id="venue" name="venue" value="Coles"><br>
    <input type="submit" value="Submit">
  </form>
  <div id="content"></div>
  </div>
<script>
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}

if (findGetParameter("fname") != null) {
  document.getElementById("form").style.visibility = "hidden";
  var currentdate = new Date();
  var weekday = new Array(7);
  weekday[0] = "Sunday";
  weekday[1] = "Monday";
  weekday[2] = "Tuesday";
  weekday[3] = "Wednesday";
  weekday[4] = "Thursday";
  weekday[5] = "Friday";
  weekday[6] = "Saturday";
  var months = new Array(12);
  months[0] = "Jan";
  months[1] = "Feb";
  months[2] = "Mar";
  months[3] = "Apr";
  months[4] = "May";
  months[5] = "June";
  months[6] = "July";
  months[7] = "August";
  months[8] = "September";
  months[9] = "October";
  months[10] = "November";
  months[11] = "December";
  document.getElementById("content").innerHTML = findGetParameter("fname") 
    + ", you checked into<br><span style='color: white; font-size: 128px;'>" 
    + findGetParameter("venue").replace('+',' ')
    + "</span><br><span style=\"font-family:'Avrile Sans Regular'; font-size: 48px;\">on " + weekday[currentdate.getDay()] + " " + currentdate.getDate() + " " + months[currentdate.getMonth()] + " " + currentdate.getFullYear() 
    + " at " + (currentdate.getHours() < 13? currentdate.getHours() : currentdate.getHours()-12) + ":" + (currentdate.getMinutes() < 10? '0' : '') + currentdate.getMinutes()
    + ":" + (currentdate.getSeconds() < 10? '0' : '') + currentdate.getSeconds() + " " + (currentdate.getHours() < 12? "AM" : "PM") + "</span>";
}
</script>
</body>
</html>
